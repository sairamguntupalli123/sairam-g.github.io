<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Clothing Store</title>
    <style>
        /* Your CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #444;
            padding: 10px;
        }

        section {
            padding: 20px;
        }

        /* Add more styles as needed */

    </style>
</head>
<body>

<header>
    <h1>Your Clothing Store</h1>
</header>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">Kids</a></li>
        <!-- Add more navigation items as needed -->
    </ul>
</nav>

<section id="featuredProducts">
    <h2>Featured Products</h2>
</section>

<script>
    // Sample data for products (you can replace this with your actual product data)
    const products = [
        { name: "Product 1", image: "product1.jpg", description: "Description of Product 1." },
        { name: "Product 2", image: "product2.jpg", description: "Description of Product 2." },
        // Add more products as needed
    ];

    // Function to create a product element
    function createProductElement(product) {
        const productDiv = document.createElement("div");
        productDiv.classList.add("product");

        productDiv.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.description}</p>
            <button>Add to Cart</button>
        `;

        return productDiv;
    }

    // Get the section element to append products
    const featuredProductsSection = document.getElementById("featuredProducts");

    // Loop through the products and append them to the section
    products.forEach(product => {
        const productElement = createProductElement(product);
        featuredProductsSection.appendChild(productElement);
    });
</script>

<style>
    /* Add more styles as needed */
    .product {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px;
        text-align: center;
    }

    .product img {
        max-width: 100%;
        height: auto;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

<footer>
    <p>&copy; 2023 Your Clothing Store. All rights reserved.</p>
</footer>

</body>
</html>
